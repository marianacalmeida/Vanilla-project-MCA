<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
    rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
    <div class="app-screen" id="background">
        <table class="main_div">
            <tr>
                <td valign="top">
                 
                    <form id="searchForm">
                        <div class="form-row">
                            <div class="form-group col-5">
                                <input type="search" class="form-control search" id="cityInput" placeholder="Search city" />
                            </div>
                            <div class="form-group col-7">
                                <button type="submit" class="btn btn-primary" id="searchButton">
                                    Search
                                </button>
                                <button type="submit" class="btn btn-primary btn-current" id="currentLocation">
                                    Current Location
                                </button>
                            </div>
                        </div>
                    </form>

        <div class="today">
            <h1 class="location" id="city"></h1>
            <h5 class="date" id="date"></h5>
                <p class="emoji"><img src="" alt="" id="icon"></p>
                <div class="row">
                    <div class="col-4">
                        <p class="temperature min-temp" id="min"></p>
                    
                    </div>
                    <div class="col-4 main-temp">
                         <p class="temperature" id="currentTemp"></p>
                        <p class="units"><a href="" id="cel" class="active">C ยบ</a>&nbsp<a href="" id="fah"> F ยบ</a></p>
                    </div>
                    <div class="col-4 max-temp">
                        <p class="temperature" id="max"></p>
                    </div>
                </div>
                <div class="row row-infos">
                    <div class="col-4">
                        <p class="infos" id="wind"></p>
                    </div>
                    <div class="col-4">
                        <p class="infos" id="description"></p>
                    </div>
                    <div class="col-4">
                        <p class="infos" id="humidity"></p>
                    </div>
                </div>
        </div>
        </td>
        </tr>
        <tr>
            <td valign="bottom">
               
            
    <div class="row forecast-row" id="forecast">
        
    
    </div>
    </td>
    </tr>
       </table>
    </div>
<p class="sign">Open-source code and design by Mariana Almeida</p>
</div>

    <script src="src/app.js"></script>

</body>
</html>
